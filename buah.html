<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Daftar Buah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 8px;
    }

    .buah {
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
    }

    .nama {
      font-weight: bold;
    }

    .deskripsi {
      color: #555;
    }
  </style>
</head>

<body>
  <h1>Daftar Buah</h1>
  <div class="buah">
    <ul>
      <li class="item">
        <span class="nama">Apel</span>
        <p class="deskripsi">Buah yang kaya akan serat.</p>
      </li>
      <li class="item">
        <span class="nama">Pisang</span>
        <p class="deskripsi">Buah dengan kandungan kalium tinggi.</p>
      </li>
      <li class="item">
        <span class="nama">Jeruk</span>
        <p class="deskripsi">Buah yang kaya akan vitamin C.</p>
      </li>
    </ul>
  </div>
</body>

</html>
